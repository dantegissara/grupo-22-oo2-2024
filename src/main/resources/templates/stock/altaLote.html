<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alta Nuevo Lote</title>
    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/modern-business.css" rel="stylesheet" />
	<style>
		body {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}
	
		footer {
			margin-top: auto;
		}
	</style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/index">INICIO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAdmin" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">Admin</a>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownAdmin">
							<a class="dropdown-item" href="/stock/alta">Dar de alta Lote</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="/producto">CRUD Producto</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="/informe/informes1">Informes</a> <!-- Listado de informes -->
					
						</div>
					</li>
					
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> User <span th:text="${username}" /></a>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
							<a class="dropdown-item" href="/compras/nueva">Comprar</a>
							<div class="dropdown-divider"></div>
							<form th:action="@{/logout}" method="post">
								<input class="dropdown-item" type="submit" value="Logout" style="cursor: pointer;">
							</form>
						</div>
					</li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        <h1>Alta Nuevo Lote</h1>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success}" class="alert alert-success" role="alert">
            <p th:text="${success}"></p>
        </div>
        <form action="#" th:action="@{/stock/alta}" method="post">
            <div class="form-group">
                <label for="productoId">Producto ID:</label>
                <input type="number" id="productoId" name="productoId" class="form-control">
            </div>
            <div class="form-group">
                <label for="cantidadRecibida">Cantidad Recibida:</label>
                <input type="number" id="cantidadRecibida" name="cantidadRecibida" class="form-control">
            </div>
            <div class="form-group">
                <label for="fechaRecepcion">Fecha Recepci√≥n:</label>
                <input type="date" id="fechaRecepcion" name="fechaRecepcion" class="form-control">
            </div>
            <div class="form-group">
                <label for="proveedor">Proveedor:</label>
                <input type="text" id="proveedor" name="proveedor" class="form-control">
            </div>
            <div class="form-group">
                <label for="precioDeCompra">Precio de Compra:</label>
                <input type="number" id="precioDeCompra" name="precioDeCompra" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
	
	<footer class="py-2 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Grupo-22-OO2 2024</p>
		</div>
	</footer>
	
    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
