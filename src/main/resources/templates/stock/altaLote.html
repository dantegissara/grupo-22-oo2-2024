<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alta Nuevo Lote</title>
    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/modern-business.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1>Alta Nuevo Lote</h1>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success}" class="alert alert-success" role="alert">
            <p th:text="${success}"></p>
        </div>
        <form action="#" th:action="@{/stock/alta}" method="post">
            <div class="form-group">
                <label for="productoId">Producto ID:</label>
                <input type="number" id="productoId" name="productoId" class="form-control">
            </div>
            <div class="form-group">
                <label for="cantidadRecibida">Cantidad Recibida:</label>
                <input type="number" id="cantidadRecibida" name="cantidadRecibida" class="form-control">
            </div>
            <div class="form-group">
                <label for="fechaRecepcion">Fecha Recepci√≥n:</label>
                <input type="date" id="fechaRecepcion" name="fechaRecepcion" class="form-control">
            </div>
            <div class="form-group">
                <label for="proveedor">Proveedor:</label>
                <input type="text" id="proveedor" name="proveedor" class="form-control">
            </div>
            <div class="form-group">
                <label for="precioDeCompra">Precio de Compra:</label>
                <input type="number" id="precioDeCompra" name="precioDeCompra" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <a href="/index" class="btn btn-secondary">Volver</a>
        </form>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
