<form action="/compras/realizar" method="post">
    <label for="userId">User ID:</label>
    <input type="number" id="userId" name="userId" required>
    <br>
    <label for="productosIds">Productos:</label>
    <select multiple id="productosIds" name="productosIds" required>
        <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}"></option>
    </select>
    <br>
    <label for="cantidades">Cantidades:</label>
    <input type="text" id="cantidades" name="cantidades" placeholder="Separar por comas las cantidades" required>
    <br>
    <button type="submit">Comprar</button>
</form>
